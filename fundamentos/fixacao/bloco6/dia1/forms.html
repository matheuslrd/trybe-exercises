<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixação FORMS</title>
</head>
<body>
    <header class="titulo">
      <h1>Tela de Login</h1>
    </header>

    <section class="main-content">
      <form action="" method="GET">

        <label for="user">Usuário</label>
        <input type="email" name="user" 
        id="usuario" placeholder="Seu e-mail" required 
        autocomplete="off" autofocus>
        <br>
        <label for="password">Senha</label>
        <input type="password" name="password" 
        id="senha" placeholder="Sua senha" required>
        <br>
        <input type="checkbox" name="remember-me"> Lembre-me
        <br>
        <button type="button">ENTRAR</button>

      </form>
    </section>

    <footer class="autorship">
      <p><i>&copy;Matheus Laurindo</i></p>
    </footer>
</body>
</html>
