<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="main-text">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName(
        */

        //Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function changeMainText(newText) {  
          document.getElementById('main-text').innerHTML = newText ;
        }
        changeMainText('Daqui a 2 anos, se tudo der certo, se Deus quiser, eu pretendo estar trabalhando na area de Tecnologia com programação.');

        //Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeColorMain(color) {
          document.getElementsByClassName('main-content')[0].style.background = color;
        }
        changeColorMain('rgb(76, 164, 109)');
        
        //Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeColorCenterMain(color) {
          let changeColor = document.getElementsByTagName('section')[0].style.background = color;
        }
        changeColorCenterMain('white');

        //Crie uma função que corrija o texto da tag <h1>.
        function repairH1(text) {
          document.getElementsByTagName('h1')[0].innerHTML = text;
        }
        repairH1('Exercício 5.1 - JavaScript');

        //Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function changeUpperCase() {
          document.getElementById('main-text').style.textTransform = 'uppercase';
        }
        changeUpperCase();

        //Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function showTagP() {
          let vetorP = document.getElementsByTagName('p');
          for(let index = 0; index < vetorP.length; index += 1) {
            console.log(vetorP[index].innerText);
          };
        }
        showTagP();

    </script>
  </body>
</html>
