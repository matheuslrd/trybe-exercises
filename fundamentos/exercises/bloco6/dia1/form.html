<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Forms|Exercicio 6.1</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- CABECALHO -->
    <header class="tittle box">
      <h1>Formulário de Currículo</h1>
    </header>

    <!-- FORMULARIO -->
    <form action="" id="formCurriculo" class="box" method="GET">
      <fieldset form="formCurriculo">
        <legend>Dados Pessoais</legend>

        <label for="fullName">Nome Completo</label>
        <input type="text" name="fullName" id="fullName" required maxlength="40" autofocus>

        
      </fieldset>
    </form>
    <!-- //FORMULARIO -->

    <script src="script.js"></script>
  </body>
</html>
